<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Kvv's Cart</title>
    <style>
        .background{
                background-image: radial-gradient(circle,#7721b5,#1d242b,#cf509e);
              text-align: center;
            }
        
        .items{
            border-color: black;
            background-color: rgb(162, 208, 116);
            margin:10px;
        }
        .image{
            height:270px;
            width:300px;
            padding:20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./Js Files/script.js"></script>
  </head>
  <body class="background">
    <!--Cart Section-->
    <!--Js for header-->
    <div id="header"></div>
    <div class="conatiner-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="items">
                    <h3 style="text-align: center;">Items in Cart</h3>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <img src="https://cdn4.ethoswatches.com/the-watch-guide/wp-content/uploads/2023/04/Watches-Under-rupees-5-lakh-featured.jpg" class="image">
                        </div>
                        <div class="col" style="text-align: center;">
                            <p style="font-weight: bold;">Watch</p>
                            <p>₹15</p>
                            <button type="button" class="btn btn-warning"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <div class="col d-flex">
                            <div>
                                <button type="button" class="btn btn-warning">-</button>
                            </div>
                            <div>
                                <input type="number">
                            </div>
                            <div>
                                <button type="button" class="btn btn-warning">+</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="items">                    
                    <h3 style="text-align: center;" >Summary</h3>
                    <hr>
                    <div class="summary d-flex justify-content-between">
                        <div>
                            <p>Cost:</p>
                        </div>
                        <div>
                            <p>₹15</p>
                        </div>
                    </div>
                    <div class="summary d-flex justify-content-between">
                        <div>
                            <p>Shipping:</p>
                        </div>
                        <div>
                            <p>₹15</p>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex flex-direction-row justify-content-between">
                        <div class="d-flex ">
                            <p>Total</p>
                        </div>
                        <div>
                            <p>₹15</p>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button class="btn btn-warning" type="button">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--Js for footer-->
    <div id="footer"></div>
  </body>
</html>
