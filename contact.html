<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <title>Contact Us</title>
        <style>
            body{
                background-image: radial-gradient(circle,#7721b5,#1d242b,#cf509e);
            }
            .para{
                color:white;
                font-weight: bold;;
            }
            
            .click{
                text-align: center;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="./Js Files/script.js"></script>
    </head>
    <body>
        <!--Contact Section-->
        <div id="header"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 style="text-align: center; color:white;">Contact Us</h1>
                    <div class="d-flex justify-content-center">
                        <div class="col-6">
                            <img src="https://d3dy70zhjs5mi1.cloudfront.net/s3fs-public/styles/large/public/2022-10/orl_contact_us_ReachOutToUs__838x796px_121022_D.jpeg?itok=KUcmc14W" height="370" width="500" alt="contact us">
                        </div>
                        <div class="col-6">
                            <div style="margin:3% 0;">
                                <p class="para">Name:</p>
                                <input class="form-control" type="text" placeholder="Enter your Name" aria-label="default input example">
                            </div>
                            <div style="margin:3% 0;">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label para">Email address:</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email"> 
                                  </div>
                            </div>
                            <div style="margin:3% 0;">
                                <p class="para">Message:</p>
                                <input class="form-control" type="text" placeholder="Enter your message" aria-label="default input example">
                            </div>
                            <div class="click">
                                <input type="button" class="btn btn-primary" value="Submit">
                            </div>
                        </div>   
                    </div>                
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
